<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Create Transaction</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container">
  <h1>Create Transaction</h1>
  <form th:action="@{/transactions}" th:object="${transaction}" method="post">
    <div class="form-group">
      <label for="type">Type:</label>
      <select class="form-control" id="type" th:field="*{type}" required>
        <option value="expense">Expense</option>
        <option value="income">Income</option>
      </select>
    </div>
    <div class="form-group">
      <label for="amount">Amount:</label>
      <input type="number" step="0.01" class="form-control" id="amount" th:field="*{amount}" required>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input type="text" class="form-control" id="description" th:field="*{description}">
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" class="form-control" id="category" th:field="*{category}">
    </div>
    <div class="form-group">
      <label for="date">Date:</label>
      <input type="date" class="form-control" id="date" th:field="*{date}">
    </div>
    <button type="submit" class="btn btn-primary">Create Transaction</button>
  </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>

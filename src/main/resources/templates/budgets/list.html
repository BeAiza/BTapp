<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Budget List</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" th:href="@{/css/styles.css}"/>
</head>
<body>
<div class="container">
  <h1>Budgets</h1>
  <table class="table table-striped table-hover">
    <thead>
    <tr>
      <th>Name</th>
      <th>Total Amount</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="budget : ${budgets}">
      <td th:text = "${budget.name}"></td>
      <td th:text = "${budget.totalAmount}"></td>
      <td>
        <a th:href="@{/budgets/{id}/edit(id=${budget.id})}">Edit</a>
        <form th:action="@{/budgets/{id}(id=${budget.id})}" method="post" style="display:inline;">
          <input type="hidden" name="_method" value="delete"/>
          <button type="submit">Delete</button>

        </form>
      </td>
    </tr>
    </tbody>
  </table>
  <a href="/budgets/create">Create Budget</a>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
